<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<style>
		.gallery {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		.image-container {
			margin-bottom: 20px;
		}

		.gallery-image {
			max-width: 100%;
			height: auto;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.controls {
			display: flex;
			justify-content: space-between;
			width: 200px;
		}

		.control-button {
			background-color: #333;
			color: white;
			border: none;
			padding: 10px;
			border-radius: 50%;
			cursor: pointer;
			font-size: 18px;
			transition: background-color 0.3s;
		}

		.control-button:hover {
			background-color: #616161;
		}

		.image-indicator {
			margin-top: 20px;
			font-size: 18px;
			color: #333;
		}
	</style>
</head>

<body>

	<div id="app">
		<div class="gallery">
			<div class="image-container">
				<img :src="images[currentImageIndex]" alt="Gallery Image" class="gallery-image" />
			</div>
			<div class="controls">
				<button @click="prevImage" class="control-button prev">←</button>
				<button @click="nextImage" class="control-button next">→</button>
			</div>
			<div class="image-indicator">
				<p>{{ currentImageIndex + 1 }} / {{ images.length }}</p>
			</div>
		</div>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				images: [
					'https://via.placeholder.com/600x400?text=Image+1',
					'https://via.placeholder.com/600x400?text=Image+2',
					'https://via.placeholder.com/600x400?text=Image+3',
					'https://via.placeholder.com/600x400?text=Image+4',
				],
				currentImageIndex: 0, // Индекс текущего изображения
			},
			methods: {
				nextImage() {
					if (this.currentImageIndex < this.images.length - 1) {
						this.currentImageIndex++
					} else {
						this.currentImageIndex = 0 // Переход к первому изображению
					}
				},
				prevImage() {
					if (this.currentImageIndex > 0) {
						this.currentImageIndex--
					} else {
						this.currentImageIndex = this.images.length - 1 // Переход к последнему изображению
					}
				},
			},
		});
	</script>

</body>

</html>
