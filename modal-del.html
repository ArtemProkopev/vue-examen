<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Удаление элемента</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
	<style>
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		.modal-container {
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			width: 300px;
			text-align: center;
			color: #333;
		}

		.modal-message {
			font-size: 1rem;
			margin-bottom: 20px;
		}

		.modal-actions {
			display: flex;
			justify-content: space-between;
		}

		button {
			padding: 10px 18px;
			border: none;
			border-radius: 5px;
			font-size: 1rem;
			cursor: pointer;
			transition: background 0.3s;
		}

		.cancel-button {
			background: #f44336;
			color: white;
		}

		.cancel-button:hover {
			background: #d32f2f;
		}

		.confirm-button {
			background: #424242;
			color: white;
		}

		.confirm-button:hover {
			background: #616161;
		}

		#app {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
			color: #333;
			flex-direction: column;
		}

		h1 {
			font-size: 1.5rem;
			margin-bottom: 20px;
			color: #333;
		}

		.delete-button {
			background-color: #333;
			color: white;
			padding: 12px 24px;
			font-size: 1.2rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.3s;
		}

		.delete-button:hover {
			background-color: #616161;
		}
	</style>
</head>

<body>

	<div id="app">
		<h1>Удаление элемента</h1>
		<button @click="openModal" class="delete-button">Удалить элемент</button>

		<div v-if="isModalVisible" class="modal-overlay">
			<div class="modal-container">
				<p class="modal-message">Вы уверены, что хотите удалить этот элемент?</p>
				<div class="modal-actions">
					<button @click="handleCancel" class="cancel-button">Отмена</button>
					<button @click="handleConfirm" class="confirm-button">Удалить</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					isModalVisible: false,
				}
			},
			methods: {
				openModal() {
					this.isModalVisible = true
				},
				handleCancel() {
					this.isModalVisible = false
					console.log('Удаление отменено')
				},
				handleConfirm() {
					this.isModalVisible = false
					console.log('Элемент удален')
				},
			},
		});
	</script>

</body>

</html>
