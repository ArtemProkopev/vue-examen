<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ограничение длины текста</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
	<style>
		.text-input-container {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 20px;
			max-width: 500px;
			margin-left: auto;
			margin-right: auto;
		}

		.text-input {
			width: 100%;
			max-width: 100%;
			height: 120px;
			padding: 10px;
			font-size: 16px;
			border-radius: 8px;
			border: 1px solid #ccc;
			resize: none;
		}

		.text-input:focus {
			outline: none;
			border-color: #007bff;
		}

		.remaining-chars {
			font-size: 14px;
			color: #888;
			margin-top: 10px;
		}

		h2 {
			font-size: 20px;
			margin-bottom: 15px;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="text-input-container">
			<h2>Ограничение длины текста</h2>

			<textarea v-model="text" :maxlength="maxLength" placeholder="Введите текст..." class="text-input"></textarea>

			<p class="remaining-chars">{{ remainingChars }} символов осталось</p>
		</div>
	</div>

	<script>
		const app = Vue.createApp({
			data() {
				return {
					text: '',
					maxLength: 100,
				}
			},
			computed: {
				remainingChars() {
					return this.maxLength - this.text.length
				},
			},
		})

		app.mount('#app');
	</script>
</body>

</html>
